<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>startup 3</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap"
    />
  </head>
  <body>
    <div class="headerMenu">
      <div class="title">Startup 3</div>
      <div class="menu">
        <div class="overview">Overview</div>
        <div>Prices</div>
        <div>Blog</div>
        <div>Feedback</div>
        <button class="button">Purchase</button>
      </div>
    </div>
    <div class="box">
      <div class="box1">
        <div class="heading">
          <h2 class="heading">Generate Awesome Web Pages</h2>
        </div>
        <div class="content">
          <h5 class="content">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </h5>
        </div>
        <div class="button2">
          <button class="button">Learn More</button>
        </div>
      </div>
      <div class="box2">
        <h3 class="heading2">Sign Up Now</h3>
        <form>
          <div class="field">
            <input
              type="text"
              class="input"
              required
              placeholder="Your Email"
            />
          </div>
          <div class="field">
            <input
              type="password"
              class="input2"
              required
              placeholder="Your Password"
            />
          </div>
          <label class="custom-checkbox">
            <input type="checkbox" />
            <span class="checkmark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <rect width="24" height="24" rx="6" fill="#25DAC5" />
                <path
                  d="M7.19999 12.5996L10.3765 15.5996L16.8 9.59961"
                  stroke="#1E0E62"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            I have read the terms and conditions.
          </label>

          <button class="button3">Sign Up</button>
        </form>
        <div class="options">
          <div class="divisor"></div>
          <div class="or">or</div>
          <div class="divisor"></div>
        </div>
        <button class="button4">Login Via Twitter</button>
        <div class="signup">
          <p class="doyou">
            Do you have an Account?
            <a href="www.x.com" class="hyperlink">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
